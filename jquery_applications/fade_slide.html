    $(document).ready(function(){
            $("#fadein").click(function(){

                $("div").fadeIn(3000,function(){
                    alert("Paragraph closed!");
                });

            });
            $("#fadeout").click(function(){
                $("div").fadeOut(4000);
            });
            $("#fadeto").click(function(){
                $("div").fadeTo(5000);
            });
            $("#fadetoggle").click(function(){
                $("div").fadeToggle("slow");
            });
        });
    </script>
